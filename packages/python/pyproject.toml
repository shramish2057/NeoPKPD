[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neopkpd"
version = "0.1.0"
description = "Python interface for NeoPKPDCore (Julia) with deterministic artifact replay"
requires-python = ">=3.10"
dependencies = [
  "juliacall>=0.9.20",
  "numpy>=1.20",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
]
viz = [
  "matplotlib>=3.5",
  "plotly>=5.0",
]
all = [
  "neopkpd[dev,viz]",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
